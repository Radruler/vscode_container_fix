name: Devcontainer_Template_ComposeName

services:
  devcontainer:
    container_name: Devcontainer_Template_ContainerName
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - src:/workspaces

    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    # network_mode: service:db

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)

  initialize-devcontainer:
    image: alpine:latest
    depends_on:
      - devcontainer
    # We need to make the folder that VSCode will try to navigate to.
    # Without this, VSCode can get stuck trying to initialize the workspace.
    entrypoint: >
      /bin/sh -c '
      mkdir -p /workspaces/vscode_container_fix;
      exit 0;
      '
    volumes:
      - src:/workspaces


volumes:
  src:
